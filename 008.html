<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery/jquery-3.4.1.js"></script>
    <style>
        body {
            background-color: #999;
        }

        canvas {
            border: 1px solid #d3d3d3;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">

    <br>
    <button id="btnUP">UP</button>
    <button id="btnDOWN">DOWN</button>
    <button id="btnLEFT">LEFT</button>
    <button id="btnRIGHT">RIGHT</button>



    <script>





        // -------------------------建立遊戲區域與運作環境
        let myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas,
                    document.body.childNodes[0]);
                // -----------使動畫開始startGame()執行時開始執行
                this.interval = setInterval(updateGameArea, 20);
                // 註冊鍵盤箭頭的事件監聽
                window.addEventListener('keydown',function(e){
                    myGameArea.key = e.keyCode;
                })
                window.addEventListener('keyup',function(e){
                    myGameArea.key = false;
                })

            },
            clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        // ------------------------------建立元件
        let myGamePiece;
        function component(width, height, color, x, y) {
            // 寬高
            this.width = width;
            this.height = height;
            // 座標
            this.x = x;
            this.y = y;
            // 移動
            this.speedX = 0;
            this.speedY = 0;

            this.update = function () {
                ctx = myGameArea.context;
                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }

            this.newPos = function () {
                this.x += this.speedX;
                this.y += this.speedY;
            }
        }






        function startGame() {
            myGameArea.start();
            myGamePiece = new component(30, 30, "pink", 10, 120);
            myGamePiece2 = new component(30, 30, "cornflowerblue", 40, 120);
        }
        function updateGameArea() {
            myGameArea.clear();
            myGamePiece.newPos();
            myGamePiece.update();
            // 鍵盤箭頭控制
            // if(myGameArea.key == 37)
            // myGamePiece.speedX = -1;

            // if(myGameArea.key == 39)
            // myGamePiece.speedX = 1;

            // if(myGameArea.key == 38)
            // myGamePiece.speedY = -1;

            // if(myGameArea.key == 40)
            // myGamePiece.speedY = 1;

            // 這個寫法比較清楚
            switch(myGameArea.key){
                case 37:
                myGamePiece.speedX = -1
                break;
                case 39:
                myGamePiece.speedX = 1
                break;
                case 38:
                myGamePiece.speedY = -1
                break;
                case 40:
                myGamePiece.speedY = 1
                break;
                default:
                myGamePiece.speedX = 0    
                myGamePiece.speedY = 0    
            }



        }


        // 控制
        function moveup() {
            myGamePiece.speedY = -1;
        }
        function movedown() {
            myGamePiece.speedY = 1;
        }
        function moveleft() {
            myGamePiece.speedX = -1;
        }
        function moveright() {
            myGamePiece.speedX = 1;
        }
        function stopmove(){
            myGamePiece.speedX = 0;
            myGamePiece.speedY = 0;
        }


        // button控制
        // $('body').on('mouseup',stopmove)
        
        $("#btnUP").on({
            'mousedown': moveup,
            'mouseup'  : stopmove,
            'mouseout'  : stopmove
        });
        $("#btnDOWN").on({
            'mousedown': movedown,
            'mouseup'  : stopmove,
            'mouseout'  : stopmove

        });
        $("#btnLEFT").on({
            'mousedown': moveleft,
            'mouseup'  : stopmove,
            'mouseout'  : stopmove
        });
        $("#btnRIGHT").on({
            'mousedown': moveright,
            'mouseup'  : stopmove,
            'mouseout'  : stopmove
        });

        // 鍵盤箭頭控制


    </script>

</body>

</html>
