<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砲台試作一號機</title>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./jQuery/jquery-3.4.1.js"></script>


    <style>
        body {
            background-color: #000;
        }

        canvas {
            background-color: #999;
        }
    </style>

</head>

<body>

    <script>
        $(function () {
            // 建立遊戲區域
            let gameArea = {
                canvas: document.createElement("canvas"),
                gameReady: function () {
                    // 建立並插入canvas
                    this.canvas.width = 600;
                    this.canvas.height = 600;
                    this.context = this.canvas.getContext('2d');
                    document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                    // 遊戲執行interval
                    this.gameStart = setInterval(gameStart, 1000 / 60);
                    // 不會用
                    // this.gameStart = requestAnimationFrame(gameStart)


                }, //gameReady
                clearArea: function () {
                    this.context.clearRect(0, 0, this.canvas.width, this.canvas.height)
                },
            } //gameArea
            // ---------------------------------------
            // 元件
            class Cannon {
                constructor(width, height, x, y, color) {
                    this.width = width;
                    this.height = height;
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.angle = 0;

                } // constructor

                reNew() {
                    // 更新物件數據

                    // 更新物件數據

                    // 更新繪圖
                    let ctx = gameArea.context;
                    ctx.save(); //儲存canvas狀態
                    ctx.translate(this.x, this.y)
                    ctx.rotate(this.angle * Math.PI / 180);
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.width / -2, this.height / -2, this.width, this.height)
                    ctx.restore(); //回復canvas狀態
                } // reNew

            } //class connon

            class Shells {
                constructor(width, height, x, y, color) {
                    this.width = width;
                    this.height = height;
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.angle = cannon1.angle;
                    this.fired = false;
                    this.move = 0;

                } // constructor
                reNew() {
                    // 更新物件數據

                    // 更新物件數據

                    // 更新繪圖
                    let ctx = gameArea.context;
                    ctx.save(); //儲存canvas狀態
                    ctx.translate(this.x, this.y)
                    ctx.rotate(this.angle * Math.PI / 180);
                    if (!this.fired) {
                        this.move += 1
                    }
                    ctx.fillStyle = this.color;
                    ctx.fillRect(this.width / -2, (this.height / -2) - this.move, this.width, this.height)
                    ctx.restore(); //回復canvas狀態
                } // reNew

            } // class shells


            // 遊戲準備完成
            // 遊戲準備完成
            // 遊戲準備完成
            gameArea.gameReady();
            let ctx = gameArea.canvas;

            // 生成開始物件
            let cannon1 = new Cannon(50, 50, ctx.width / 2, ctx.height - 50 / 2, "white");
            let shells1 = [];


            // --------------------------------------
            // 更新畫面與控制所需要的變數
            // 更新畫面與控制所需要的變數

            
            // 砲彈相關變數
                let shells1Num = 0
                let cooldown;
            


            // 更新畫面
            // 更新畫面
            // 更新畫面
            function gameStart() {
                gameArea.clearArea();
                cannon1.reNew();
                // shells1.reNew();

                // if(typeof shells1 != 'undefined'){
                //     shells1.reNew();
                // }
                for (x in shells1) {
                    shells1[x].reNew();
                }

                // 檢查持續控制判定
                {
                    // 左轉
                    if (gameArea.keys && gameArea.keys[37] && cannon1.angle >= -90) {
                        cannon1.angle -= 1;
                        // shells1[shells1Num].angle -=1

                    }// 左轉

                    // 右轉
                    if (gameArea.keys && gameArea.keys[39] && cannon1.angle <= 90) {
                        cannon1.angle += 1;
                        // shells1[shells1Num].angle +=1

                    }// 右轉

                    // 生成並發射砲彈
                    if (gameArea.keys && gameArea.keys[32]) {
                        // cooldown的setTimeout控制發射冷卻時間
                        if (cooldown) {
                            return
                        } else {
                            setTimeout(function () {
                                cooldown = false;
                            }, 500)
                            cooldown = true;
                            // shellsNum控制場上最多有多少砲彈
                            shells1[shells1Num] = new Shells(20, 20, ctx.width / 2, ctx.height - 50 / 2, "black");
                            shells1Num++;
                            if (shells1Num > 5) shells1Num = 0;

                        }
                    }// 生成並發射砲彈

                }// 檢查持續控制判定
            }





            // 鍵盤控制 事件
            window.addEventListener('keydown', function (e) {
                gameArea.keys = (gameArea.keys || []);
                gameArea.keys[e.keyCode] = true;
            });
            window.addEventListener('keyup', function (e) {
                gameArea.keys[e.keyCode] = false;
                // 放開鍵盤時使cannon1轉動停止
                cannon1.turnAngle = 0;
            })
            // 按下鍵盤左右鍵轉動時，若滑鼠去點擊其他的視窗
            // keyup事件就不會被觸發，怎麼避免









        }) // READY




    </script>

</body>

</html>
