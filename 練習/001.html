    <script>
        var ca = document.getElementById("ca");
        var ctx = ca.getContext("2d");



        ctx.fillStyle = "#ddd";
        ctx.fillRect(50, 50, 100, 100);

        ctx.moveTo(0, 0);
        ctx.lineTo(300, 300);
        ctx.stroke();

        ctx.moveTo(300, 0);
        ctx.lineTo(0, 300);
        ctx.stroke();

        ctx.fillStyle = "#555";
        ctx.fillRect(50, 300, 100, 100);


        ctx.beginPath();
        ctx.arc(100, 100, 100, 0.5 * Math.PI,2 * Math.PI)
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx.stroke();

        ctx.font = "50px monospace";
        ctx.fillText("WWWW", 200,200);
        ctx.strokeText("WWWW", 300,350);
        
        
        ctx.fillStyle ="#fff"
        ctx.textAlign = "center"
        ctx.fillText("WWWW", ca.width/2, ca.height/2);

        let grd = ctx.createLinearGradient(300,400,330,400);
        grd.addColorStop(0,'green');
        grd.addColorStop(1,'blue');
        ctx.fillStyle = grd;
        ctx.fillText("OOOO", 300,400)
        // ctx.fillRect(300,400,200,200);
