    <script>
        var ca = document.getElementById("ca");
        var ctx = ca.getContext("2d");
        // let ctx2 = ca.getContext('2d');

        draw = function (a,b,c,d=1,e=1){
            ctx.save();
            ctx.scale(d,e);
            ctx.drawImage(a,b,c)
            ctx.restore();
        };

        
        
        let aurora1 = new Image();
        aurora1.src = './img/Aurora/Aurora_000.jpg';

        let aurora2 = new Image();
        aurora2.src ="./img/Aurora/Aurora_002.jpg"



        window.onload=function(){
            draw(aurora1,100,100,0.3,0.3);
            draw(aurora2,100,800,0.3,0.3);
        }
